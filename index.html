<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Smith Shop by dclaysmith</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
    	
      <header>
      	
        <h1>SmithShop</h1>

        <p>The Personal Blog of D Clay Smith</p>

        <p>Follow me: <a href="http://twitter.com/dclay">@dclay</a></p>

		<p>I'm currently working on <a href="http://www.getakita.com">Akita CRM</a>.</p>
		
		<p>I continue to improve <a href="http://www.thetaboard.com">ThetaBoard</a>.</p>

      </header>
      
      <section>

		<ul class="posts">
		  {% for post in site.posts %}
		    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
		  {% endfor %}
		</ul>        

	  </section>

      <footer>
        <p><small>&copy; D Clay Smith</small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
