---
layout: main
---
<section>
	<span>{{page.date | date_to_long_string }}</span>
	<h1>{{ page.title }}</h1>
	{{ content }}
</section>

<section>
<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>        
</section>
